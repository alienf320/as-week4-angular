<div class="update" *ngFor="let update of updates">
  <img src={{update.logo}} alt="">
  <div>
    <div class="update-info">{{update.user}} in <a href="#">{{update.project}}</a> of New Projects <a href="#">{{update.action}}</a></div>
    <div class="update-date">{{update.date}}</div>
  </div>
</div>
